<div class="user-registration">
  <form nz-form nzLayout="vertical" #f="ngForm" (ngSubmit)="submit()">
    <nz-form-item>
      <nz-form-label nzFor="username">Username</nz-form-label>
      <nz-form-control nzErrorTip="username invalide (taille minimale 4)">
        <input class="ant-input" type="text" name="username" id="username" required minlength="4" [(ngModel)]="model.username"
          #username="ngModel">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="password">Mot de passe</nz-form-label>
      <nz-form-control nzErrorTip="password invalide (taille minimale 4)">
        <input class="ant-input" type="password" name="password" id="password" required minlength="4" [(ngModel)]="model.password"
          #password="ngModel">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzFor="confirm-password">Confirmation du mot de passe</nz-form-label>
      <nz-form-control nzErrorTip="confirm-password invalide (taille minimale 4)">
        <input class="ant-input" type="password" name="confirm-password" required minlength="4" id="confirm-password"
          [(ngModel)]="model.confirmPassword" #confirm="ngModel">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button class="register-button" nz-button nzType="default" [disabled]="f.form.invalid">S'enregistrer</button>
      </nz-form-control>
    </nz-form-item>
  </form>
  <p class="divider">Déjà enregistré ?</p>
  <button class="login-button" nz-button nzType="primary" (click)="goToLogin()">Connectez-vous</button>
</div>
